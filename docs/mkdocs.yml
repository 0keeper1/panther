site_name: Panther
site_description: Fast &  Friendly, Web Framework For Building Async APIs
site_url: https://pantherpy.github.io

theme:
  name: 'material'
  custom_dir: docs
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      toggle:
        icon: 'material/lightbulb'
        name: 'Switch to dark mode'
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      primary: 'blue'
      toggle:
        icon: 'material/lightbulb-outline'
        name: 'Switch to light mode'
  icon:
    repo: fontawesome/brands/github

repo_name: AliRn76/Panther
repo_url: https://github.com/AliRn76/Panther
edit_uri: edit/master/docs/

nav:
  - Introduction: 'index.md'
  - Configs: 'configs.md'
  - Tutorials:
      - Create Project: 'tutorials/create_project.md'
      - First API: 'tutorials/first_api.md'
  - Release Notes: 'release_notes.md'
  - TODOs: 'todos.md'

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: "#"
