site_name: Panther
site_description: Fast & Friendly Python Framework
site_url: https://panther.io

theme:
  name: 'material'
  custom_dir: docs
  palette:
    - scheme: 'default'
      media: '(prefers-color-scheme: light)'
      toggle:
        icon: 'material/lightbulb'
        name: 'Switch to dark mode'
    - scheme: 'slate'
      media: '(prefers-color-scheme: dark)'
      primary: 'blue'
      toggle:
        icon: 'material/lightbulb-outline'
        name: 'Switch to light mode'
  icon:
    repo: fontawesome/brands/github

repo_name: AliRn76/Panther
repo_url: https://github.com/AliRn76/Panther
edit_uri: edit/master/docs/

nav:
  - Introduction: 'index.md'
  - Features: 'features.md'
  - Benchmarks: 'benchmarks.md'
  - Release Notes: 'release_notes.md'

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - 'https://www.starlette.io/js/chat.js'
  - 'https://www.starlette.io/js/sidecar-1.5.0.js'
